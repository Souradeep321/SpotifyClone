songinfo<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utility.css">
</head>

<body>
  <div class="conatiner flex bg-black">
    <div class="left">
      <div class="close">
        <img class="invert closeimg" src="./images/close.svg" alt="">
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img class="invert" width="50px" src="./images/logo.svg" alt="logo">
        </div>
        <ul>
          <li><img class="invert" src="./images/home.svg" alt="home">Home</li>
          <li><img class="invert" src="./images/search.svg" alt="home">Search</li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="./images/playlist.svg" alt="play">
          <h2>
            Your library
          </h2>
        </div>

        <div class="songList">
          <ul>

          </ul>
        </div>

        <div class="footer ">
          <div>
            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp;
                PrivacyCenter</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>

    <div class="right  rounded"> <!-- bg-grey -->
      <div class="header rounded">
        <div class="nav">
          <img class="invert hamburger" src="./images/hamburger.svg" alt="">
          <img class="invert" src="./images/left.svg" alt="left">
          <img class="invert" src="./images/right.svg" alt="right">
        </div>
        <div class="buttons">
          <button class="Signupbtn">Sign up</button>
          <button class="Loginbtn">Log in</button>
        </div>
      </div>
      <div class="spotifyPlaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardContainer">
        

        </div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle">
              <img src="" alt="">
            </div>
          </div>
          <div class="abovebar">
            <div class="songinfo">

            </div>
            <div class="songbuttons">
              <img width="35" id="previous" src="./images/prev.svg" alt="">
              <img width="35" id="play" src="./images/play.svg" alt="">
              <img width="35" id="next" src="./images/next.svg" alt="">
            </div>
            <div class="timevol"> 

            <div class="songtime">

            </div>
            <div class="volume">
              <img  width="25" src="./images/volume.svg" alt="">
              <div class="range">
                <input type="range" name="volume" id="">
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
